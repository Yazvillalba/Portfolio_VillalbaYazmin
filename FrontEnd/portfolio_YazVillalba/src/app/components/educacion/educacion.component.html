  <div class="row">
    <h1>Educacion</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaEducacion">
            nueva Educacion
        </button>
    </div>
    <div class="col-lg-1">
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td>{{Educacion.nombreE}}</td>
                        <td>{{Educacion.descripcionE}}</td>
                        <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editEducacion/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i>Editar
                            </button>
                        </td>
                        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash"></i>Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
