<div class="row">
    <h1>Experiencia laboral</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaExp">
            nueva Experiencia
        </button>
    </div>
    <div class="col-lg-1">
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of exp">
                        <td>{{Experiencia.nombreE}}</td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editExperiencia/{{Experiencia.id}}">
                                <i class="bi bi-pencil-fill"></i>Editar
                            </button>
                        </td>
                        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i>Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
