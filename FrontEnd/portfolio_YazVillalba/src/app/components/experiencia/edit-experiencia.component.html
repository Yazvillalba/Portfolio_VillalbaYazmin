<div class="container" *ngIf="expLaboral">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"> Nombre empresa</label>
                    <input type="text" class="form-control" id="nombreE"  name="nombreE" [(ngModel)]="expLaboral.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"> Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE"  name="descripcionE" [(ngModel)]="expLaboral.descripcionE" required>
                </div>
                <button class="btn btn-primary">Editar Experiencia</button>
            </form>
        </div>
    </div>
</div>
